name: Publish Cicero Bundle

on:
  push:
    tags:
      - "cicero-bundle-v*"

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://npm.pkg.github.com"
          scope: "@slyfox-16"

      - name: Build bundle manifest
        working-directory: packages/cicero
        run: npm run build

      - name: Publish to GitHub Packages
        working-directory: packages/cicero
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
